<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <style>
      @media (max-width: 992px) {
        .border-md-none {
          border: 0 !important;
        }
      }
    </style>
  </head>

  <body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-white py-3">
      <div class="container justify-content-end">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container h-100 mt-5 mb-5">
      <section class="bg-white">
        <div class="row row-gap-5 p-5">
          <div
            class="col-md-6 d-flex align-items-center border-md-none border-end border-secondary flex-column flex-lg-row"
          >
            <div class="me-2">
              <img
                class="rounded-circle"
                src="https://avatars.githubusercontent.com/u/51205772?v=4"
                alt="Logo"
                width="180"
              />
            </div>
            <div
              class="d-flex flex-column align-items-center align-items-lg-start justify-content-lg-start"
            >
              <h1 id="name" class="mb-1 fw-bold">Irfan Nurghiffari</h1>
              <p id="role" class="text-secondary">Front End Designer</p>
              <div class="mt-3 d-flex gap-2">
                <button
                  class="btn btn-lg btn-primary"
                  onclick="handleEditForm()"
                >
                  Edit
                </button>
                <button class="btn btn-lg btn-outline-success">Resume</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-flex align-items-center gap-5 ps-5">
            <div class="d-flex flex-column gap-1 fw-bold">
              <p>Availability</p>
              <p>Usia</p>
              <p>Lokasi</p>
              <p>Pengalaman</p>
              <p>Email</p>
              <p>Phone</p>
            </div>
            <div class="d-flex flex-column gap-1 text-secondary">
              <p id="availability">Full Time</p>
              <p id="age">19</p>
              <p id="location">Jakarta</p>
              <p id="experience">2</p>
              <p id="email">email@gmail.com</p>
              <p id="phone">081312323</p>
            </div>
          </div>
        </div>
      </section>
      <section id="editProfile" class="bg-white mt-5 p-4" style="display: none">
        <form id="profileForm">
          <div class="mb-3">
            <label for="form-name" class="form-label fw-bold mb-0">Nama</label>
            <input
              type="text"
              class="form-control"
              id="form-name"
              name="name"
            />
          </div>
          <div class="mb-3">
            <label for="form-role" class="form-label fw-bold mb-0">Role</label>
            <input
              type="text"
              class="form-control"
              id="form-role"
              name="role"
            />
          </div>
          <div class="mb-3">
            <label for="form-availability" class="form-label fw-bold mb-0"
              >Availability</label
            >
            <input
              type="text"
              class="form-control"
              id="form-availability"
              name="availability"
            />
          </div>
          <div class="mb-3">
            <label for="form-age" class="form-label fw-bold mb-0">Age</label>
            <input type="text" class="form-control" id="form-age" name="age" />
          </div>
          <div class="mb-3">
            <label for="form-location" class="form-label fw-bold mb-0"
              >Lokasi</label
            >
            <input
              type="text"
              class="form-control"
              id="form-location"
              name="location"
            />
          </div>
          <div class="mb-3">
            <label for="form-phone" class="form-label fw-bold mb-0"
              >Phone</label
            >
            <input
              type="tel"
              class="form-control"
              id="form-phone"
              name="phone"
            />
          </div>
          <div class="mb-3">
            <label for="form-experience" class="form-label fw-bold mb-0"
              >Years Experience</label
            >
            <input
              type="text"
              class="form-control"
              id="form-experience"
              name="experience"
            />
          </div>
          <div class="mb-3">
            <label for="form-email" class="form-label fw-bold mb-0"
              >Email</label
            >
            <input
              type="text"
              class="form-control"
              id="form-email"
              name="email"
            />
          </div>
          <button class="btn btn-lg btn-success w-100">SUBMIT</button>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
